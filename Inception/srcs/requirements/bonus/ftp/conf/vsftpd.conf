# Run in standalone mode
listen=YES
listen_ipv6=NO

# Allow local users
local_enable=YES
write_enable=YES

# Chroot settings
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Anonymous disabled
anonymous_enable=NO

# Passive mode ports
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010

# Allow local file creation with proper umask
local_umask=002
file_open_mode=0775