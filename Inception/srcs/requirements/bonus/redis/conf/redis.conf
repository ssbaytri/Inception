# Redis configuration for WordPress cache

# Bind to all interfaces (so WordPress can connect)
bind 0.0.0.0

# Port
port 6379

# Run in foreground (proper for Docker)
daemonize no

# Log level
loglevel notice

# Maximum memory (adjust based on your needs)
maxmemory 256mb

# Eviction policy (remove least recently used keys when memory is full)
maxmemory-policy allkeys-lru

# Disable protected mode (we're in isolated Docker network)
protected-mode no

# Save database to disk (optional, for persistence)
save 900 1
save 300 10
save 60 10000

# Database file
dir /data
dbfilename dump.rdb